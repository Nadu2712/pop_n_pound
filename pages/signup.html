<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div id="geo-info" class="geo-data">
      <p id="geo-country"></p>
      <p id="geo-region"></p>
      <p id="geo-city"></p>
      <p id="geo-timezone"></p>
    </div> 
    <title>Signup - Pop'N Pound</title>
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="stylesheet" href="../styles/toast.css" />
  </head>
  <body>
    <div class="signup-container">
      <div id="toast-container"></div>
      <h1>Sign Up</h1>
      <form id="signup-form" onsubmit="return validateSignupForm()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" />

        <button class="btn-signup" type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="../pages/login.html">Log in here</a>
      </p>
    </div>

    <script src="../js/signup.js"></script>
    <script src="../js/geoapi.js"></script>
  </body>
</html>
